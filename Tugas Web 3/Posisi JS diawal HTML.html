<!--<DOCTYPE html> berfungsi untuk memberikan informasi pada web browser bahwa dokumen ini adalah HTML.-->
<!DOCTYPE html>
<!--<html> Ini adalah tag pembuka dari keseluruhan halaman web, dan akan ditutup dengan tag penutup </html>-->
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!--<head> Ini umumnya akan berisi kode seperti CSS dan lainnya yang tidak tampak pada browser.
    Seperti title yang akan menampilkan judul pada tab browser, dan akan ditutup dengan </head>-->

<head>
    <!--<title></title> merupakan kode yang memerintahakan untuk menampilkan Judul pada tab browser.-->
    <title>Belajar Tag Label HTML</title>

    <!--saya meletakkan tag <script> di dalam tag <head> dari HTML. Tag <script> tersebut berisi kode JavaScript: 
                alert(“Hello World!!”);. alert() adalah fungsi dalam JavaScript yang akan menampilkan pesan ke dalam web browser-->
    <script>
        alert("Hello World!!");
    </script>
</head>
<!--<body> ini akan berisi semua elemen yang akan tampil pada halaman web, dan ditutup dengan</body>-->

<body>
    <!--<p> berarti membuka sebuah paragraf baru, dan dapat ditutup dengan kode </p>-->
    <p>Saya sedang belajar JavaScript di Jti.polije</p>
    <p>Belajar Web Programming di Jti.polije</p>
</body>

</html>
