<!--<DOCTYPE html> berfungsi untuk memberikan informasi pada web browser bahwa dokumen ini adalah HTML.-->
<!DOCTYPE html>
<!--<html> Ini adalah tag pembuka dari keseluruhan halaman web, dan akan ditutup dengan tag penutup </html>-->
<html>
<!--<head> Ini umumnya akan berisi kode seperti CSS dan lainnya yang tidak tampak pada browser.
                    Seperti title yang akan menampilkan judul pada tab browser, dan akan ditutup dengan </head>-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--<title></title> merupakan kode yang memerintahakan untuk menampilkan Judul pada tab browser.-->
    <title>Belajar JavaScript</title>

    <!--peletakan script disini agar java scrip diexsekusi setelah html dijalankan-->
    <script>
        a = Number.MAX_VALUE;
        console.log(a); // hasil: 1.7976931348623157e+308
        b = Number.MIN_VALUE;
        console.log(b); // hasil: 5e-324
        c = Number.NaN;
        console.log(c); // hasil: NaN
        d = Number.POSITIVE_INFINITY;
        console.log(d); // hasil: Infinity
        e = Number.NEGATIVE_INFINITY;
        console.log(e); // hasil: -Infinity
        f = 1 / 0;
        console.log(d == f); // hasil: true
    </script>
</head>

<!--<body> ini akan berisi semua elemen yang akan tampil pada halaman web, dan ditutup dengan</body>-->

<body>

    <!--<h1></h1> digunakan untuk menunjukkan bagian yang paling penting (atau tingkat tertinggi) pada halaman web.
            (biasanya digunakan untuk judul)-->
    <h1>Belajar JavaScript</h1>
    <!--<p> berarti membuka sebuah paragraf baru, dan dapat ditutup dengan kode </p>-->
    <p> Saya sedang belajar Konstanta Number JavaScript di jti.polije.com </p>
    </div>
</body>

</html>
